<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой Хоррор на Выживание</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <div class="start-box">
            <h1 class="horror-title">ПРИГОТОВСЯ СДОХНУТЬ</h1>
            <button id="play-btn">СТАРТ</button>
        </div>
    </div>

    <div id="death-screen" style="display: none;">
        <div class="death-box">
            <h1 class="death-title">ТЫ ПОГИБ</h1>
            <p id="stats-text">Убито: 0 | Время: 0с</p>
            <button onclick="location.reload()">ЕЩЕ РАЗ</button>
        </div>
    </div>

    <div id="kill-counter">УБИТО: 0</div>
    <div id="damage-flash"></div>

    <div id="hud">
        <div class="stat">
            <span class="label">ЗДОРОВЬЕ</span>
            <div class="hp-bar-bg"><div id="hp-bar-fill"></div></div>
            <span id="hp-text">100%</span>
        </div>
        <div class="stat">
            <span class="label">ПИСТОЛЕТ</span>
            <span id="mag">10</span> / <span id="total-ammo">120</span>
        </div>
    </div>
    
    <div id="crosshair"></div>
    <div id="weapon-container"><div id="weapon"></div></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
