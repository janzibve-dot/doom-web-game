<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой 3D Шутер</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="instructions">Управление: WASD - движение, Мышь - обзор</div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. НАСТРОЙКА МИРА
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); // Темное небо

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Камера на уровне глаз (высота 1.6)
        camera.position.set(0, 1.6, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. ДОБАВЛЯЕМ ОБЪЕКТЫ
        // Пол (сетка, чтобы видеть движение)
        const grid = new THREE.GridHelper(100, 50, 0x444444, 0x222222);
        scene.add(grid);

        // Красный куб (враг или препятствие)
        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(1, 2, 1),
            new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        cube.position.set(0, 1, -5);
        scene.add(cube);

        // 3. ЛОГИКА УПРАВЛЕНИЯ
        const keys = { w: false, a: false, s: false, d: false };
        const speed = 0.1;

        // Следим за нажатием клавиш
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true;
        });

        // Следим за отпусканием клавиш
        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false;
        });

        // ПОВОРОТ МЫШКОЙ (упрощенный)
        let yaw = 0;
        window.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === document.body) {
                camera.rotation.y -= e.movementX * 0.002;
            }
        });

        // Включаем захват мыши по клику (как в настоящих играх)
        window.addEventListener('click', () => {
            document.body.requestPointerLock();
        });

        // 4. ГЛАВНЫЙ ЦИКЛ ИГРЫ (обновляется 60 раз в секунду)
        function animate() {
            requestAnimationFrame(animate);

            // Движение вперед/назад и влево/вправо относительно взгляда
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0; // Не даем взлетать вверх
            direction.normalize();

            const side = new THREE.Vector3().crossVectors(camera.up, direction).normalize();

            if (keys.w) camera.position.addScaledVector(direction, speed);
            if (keys.s) camera.position.addScaledVector(direction, -speed);
            if (keys.a) camera.position.addScaledVector(side, speed);
            if (keys.d) camera.position.addScaledVector(side, -speed);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
