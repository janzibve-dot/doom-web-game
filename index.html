<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Horror Labyrinth 80x80 - Stable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <div class="neon-border">
            <h1 class="horror-title">ВЫХОДА НЕТ</h1>
            <button id="play-btn">СТАРТ</button>
        </div>
    </div>

    <div id="death-screen" style="display: none;">
        <div class="neon-border">
            <h1 class="horror-title">ТЫ ПОГИБ</h1>
            <p id="stats-text"></p>
            <button onclick="location.reload()">ЗАНОВО</button>
        </div>
    </div>

    <div id="kill-counter">УБИТО: 0</div>
    <div id="damage-flash"></div>
    <div id="crosshair"></div>

    <div id="hud">
        <div class="stat">
            <div class="hp-bar-bg"><div id="hp-bar-fill"></div></div>
            <span id="hp-text">100%</span>
        </div>
        <div class="stat">
            БОЕЗАПАС: <span id="mag">10</span> / <span id="total-ammo">120</span>
        </div>
    </div>

    <div id="weapon-container">
        <div id="weapon"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
