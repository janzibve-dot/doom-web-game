<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Doom Arena: Cloud Sky & Grass</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #500; }
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 12px; height: 12px;
            border: 2px solid lime;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }
        #weapon {
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 350px; height: 350px;
            background: url('https://raw.githubusercontent.com/pajadam/pajadam.github.io/master/doom-assets/shotgun.png') no-repeat;
            background-size: contain;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="weapon"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        
        // Яркое кровавое небо (без тумана)
        scene.background = new THREE.Color(0x880000); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 1.6, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Добавляем немного яркости всей картинке
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        // --- ОБЛАКА И СВЕТ ---
        // Основной свет сверху (как от солнца/луны сквозь тучи)
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
        sunLight.position.set(10, 20, 10);
        scene.add(sunLight);

        // Общее освещение для яркости травы
        const ambientLight = new THREE.AmbientLight(0xffaaaa, 0.6); 
        scene.add(ambientLight);

        const loader = new THREE.TextureLoader();
        
        // Текстура кирпича
        const wallTexture = loader.load('https://threejs.org/examples/textures/brick_diffuse.jpg');
        
        // Текстура ТРАВЫ
        const grassTexture = loader.load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
        grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(40, 40); // Сделали помельче и погуще

        const mapSize = 50;
        const map = [];
        for (let z = 0; z < mapSize; z++) {
            const row = [];
            for (let x = 0; x < mapSize; x++) {
                if (x === 0 || x === mapSize - 1 || z === 0 || z === mapSize - 1) row.push(1);
                else row.push(0);
            }
            map.push(row);
        }

        const wallGeo = new THREE.BoxGeometry(1, 5, 1);
        const wallMat = new THREE.MeshStandardMaterial({ map: wallTexture });

        for(let z = 0; z < mapSize; z++) {
            for(let x = 0; x < mapSize; x++) {
                if(map[z][x] === 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(x, 2.5, z);
                    scene.add(wall);
                }
            }
        }

        // Пол с яркой травой
        const floorGeo = new THREE.PlaneGeometry(mapSize * 2, mapSize * 2);
        const floorMat = new THREE.MeshStandardMaterial({ map: grassTexture });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set(mapSize/2, 0, mapSize/2);
        scene.add(floor);

        // --- УПРАВЛЕНИЕ ---
        const keys = { KeyW: false, KeyA: false, KeyS: false, KeyD: false };
        window.addEventListener('keydown', (e) => { if (e.code in keys) keys[e.code] = true; });
        window.addEventListener('keyup', (e) => { if (e.code in keys) keys[e.code] = false; });
        window.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === document.body) {
                camera.rotation.y -= e.movementX * 0.003;
            }
        });
        window.addEventListener('click', () => document.body.requestPointerLock());

        function canMove(x, z) {
            const mapX = Math.round(x);
            const mapZ = Math.round(z);
            if (map[mapZ] && map[mapZ][mapX] === 1) return false;
            return true;
        }

        let stepCount = 0;
        const weaponImg = document.getElementById('weapon');

        function animate() {
            requestAnimationFrame(animate);

            const speed = 0.15;
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            dir.y = 0;
            dir.normalize();
            const side = new THREE.Vector3().crossVectors(camera.up, dir).normalize();

            const oldPos = camera.position.clone();
            let moving = false;

            if (keys.KeyW) { camera.position.addScaledVector(dir, speed); moving = true; }
            if (keys.KeyS) { camera.position.addScaledVector(dir, -speed); moving = true; }
            if (keys.KeyA) { camera.position.addScaledVector(side, speed); moving = true; }
            if (keys.KeyD) { camera.position.addScaledVector(side, -speed); moving = true; }

            if (!canMove(camera.position.x, camera.position.z)) {
                camera.position.copy(oldPos);
            }

            if (moving) {
                stepCount += 0.3;
                weaponImg.style.bottom = (Math.sin(stepCount) * 15) - 10 + 'px';
            } else {
                weaponImg.style.bottom = '0px';
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
