<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мой 3D Шутер</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. Создаем мир
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222); // Темный фон, как в подземелье

        // 2. Создаем камеру (твои глаза)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5); // Рост человека примерно 1.6 метра

        // 3. Создаем отрисовщик (то, что рисует графику)
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. Добавляем пол (как в Doom)
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = Math.PI / 2; // Кладем на пол
        scene.add(floor);

        // 5. Добавляем один куб (как препятствие)
        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        cube.position.y = 0.5;
        scene.add(cube);

        // 6. Запускаем отображение
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
