<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой Хоррор на Выживание</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <div style="background: rgba(0,0,0,0.9); padding: 50px; border: 3px solid #f00; text-align: center; border-radius: 10px;">
            <h1 style="font-size: 48px; margin-bottom: 10px; color: #f00;">ХОРРОР</h1>
            <p style="font-size: 20px; color: #ccc;">Нажмите для старта</p>
            <p style="font-size: 14px; color: #444;">(Запуск фоновой музыки FON1.ogg)</p>
        </div>
    </div>

    <div id="damage-flash"></div>

    <div id="hud">
        <div class="stat">
            <span class="label">ЗДОРОВЬЕ</span>
            <div class="hp-bar-bg">
                <div id="hp-bar-fill"></div>
            </div>
            <span id="hp-text">100%</span>
        </div>
        <div class="stat">
            <span class="label">ПИСТОЛЕТ</span>
            <span id="mag">10</span> / <span id="total-ammo">120</span>
        </div>
    </div>
    
    <div id="crosshair"></div>
    
    <div id="weapon-container">
        <div id="weapon"></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
